<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Input Section -->
        <div class="col-md-6">
            <div>
                <h3>Input Section</h3>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="course">Course</label>
                    <input type="text" class="form-control" id="course">
                </div>
                <div class="mb-3">
                    <label for="section">Section</label>
                    <input type="text" class="form-control" id="section">
                </div>
                <button class="btn btn-primary" id="saveRecord">Save Record</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="col-md-6">
            <div>
                <h3>Record Table</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Section</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recordTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Save Record Button Click Event
        $('#saveRecord').on('click', function () {
            // Get input values
            var name = $('#name').val();
            var course = $('#course').val();
            var section = $('#section').val();

            // Append a new row to the table
            $('#recordTableBody').append('<tr>' +
                '<td>' + name + '</td>' +
                '<td>' + course + '</td>' +
                '<td>' + section + '</td>' +
                '<td><button class="btn btn-danger deleteRow">Delete</button></td>' +
                '</tr>');

            // Clear input fields
            $('#name').val('');
            $('#course').val('');
            $('#section').val('');
        });

        // Delete Row Button Click Event (Delegate for dynamically added buttons)
        $('#recordTableBody').on('click', '.deleteRow', function () {
            // Remove the corresponding row
            $(this).closest('tr').remove();
        });
    });
</script>

</body>
</html>
